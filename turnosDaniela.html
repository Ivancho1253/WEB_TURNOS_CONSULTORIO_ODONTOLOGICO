<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Turno DC</title>
  <link rel="stylesheet" href="styleTurnoD.css">
  <link rel="icon" href="../images/logoConsultorio.png">
</head>
<body>
  <header>
    <div class="container">
      <h1>Reserva tu Turno Dra. Daniela Cabrera</h1>
      <p>Elegí una fecha y completá tus datos</p>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Calendario</h2>
      <input type="date" id="fecha-turno" name="fecha-turno" min="2025-01-01" max="2025-12-31">
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>Datos del Paciente</h2>
      <form action="https://wa.me/5493718" method="get" target="_blank" onsubmit="return redirigirWhatsApp()">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="motivo">Motivo de la consulta:</label><br>
        <textarea id="motivo" name="motivo" rows="4" required></textarea><br><br>

        <input type="submit" class="boton" value="Confirmar turno por WhatsApp">
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Consultorio Odontológico A&D. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    function redirigirWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const motivo = document.getElementById('motivo').value;
      const fecha = document.getElementById('fecha-turno').value;

      const mensaje = `Hola, soy ${nombre}. Quisiera pedir un turno para el día ${fecha}. Teléfono: ${telefono}. Motivo: ${motivo}`;
      const url = `https://wa.me/549XXXXXXXXXX?text=${encodeURIComponent(mensaje)}`;

      window.open(url, '_blank');
      return false;
    }
  </script>
</body>
</html>
